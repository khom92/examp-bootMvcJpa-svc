<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<!--     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" /> -->
<!--     <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" /> -->
<!--     <script type="text/javascript" th:src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
</head>

<body>

	<p>Seleccione un departamento:</p>

	<select name="departamentos" id="departamentos">
		<option value=""></option>
		<option th:each="dep : ${listaDepartamentosSql}" th:value="${dep}"
			th:text="${dep}" />
	</select>

	<hr></hr>

	<table id="example" class="table table-striped table-bordered"
		border="1" style="border: 5px silver outset;">
		<tr>
			<td>Departamento Id</td>
			<td>Departamento Name</td>
		</tr>
		<tr th:each="dep : ${listaDepartamentosJpql}">
			<td th:text="${dep.convertedId}">id</td>
			<td th:text="${dep.nombre}">name</td>
		</tr>
	</table>

</body>
</html>
